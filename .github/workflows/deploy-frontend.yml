name: Deploy Frontend Application

on:
  push:
    branches: [ main ]
    paths:
      - 'microhapDB-frontend/src/**'
      - 'microhapDB-frontend/public/**'
      - 'microhapDB-frontend/package*.json'
      - 'microhapDB-frontend/*.js'
      - 'microhapDB-frontend/*.ts'
      - 'microhapDB-frontend/*.vue'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  AWS_REGION: 'us-east-1'

jobs:
  deploy-frontend:
    name: ðŸŒ Deploy Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: microhapDB-frontend/package-lock.json
        
      - name: ðŸ”‘ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
        
      - name: ðŸ“¦ Install Dependencies
        working-directory: microhapDB-frontend
        run: npm ci
        
      - name: âš™ï¸ Create Production Environment
        working-directory: microhapDB-frontend
        run: |
          cat > .env.production << EOF
          VUE_APP_BACKEND_URL=${{ secrets.VUE_APP_BACKEND_URL }}
          VUE_APP_ORCID_CLIENT_ID=${{ secrets.VUE_APP_ORCID_CLIENT_ID }}
          VUE_APP_ORCID_AUTH_URL=https://sandbox.orcid.org/oauth/authorize?client_id=${{ secrets.VUE_APP_ORCID_CLIENT_ID }}&response_type=code&scope=/authenticate&redirect_uri=${{ secrets.ORCID_REDIRECT_URI }}
          VUE_APP_ORCID_REDIRECT_URI=${{ secrets.ORCID_REDIRECT_URI }}
          EOF
        
      - name: ðŸ—ï¸ Build Application
        working-directory: microhapDB-frontend
        run: npm run build
        
      - name: ðŸ“¤ Deploy to S3
        working-directory: microhapDB-frontend
        run: |
          echo "ðŸª£ Deploying to S3 bucket: ${{ secrets.S3_BUCKET_NAME }}"
          
          # Sync built files to S3
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ --delete
          
          # Set proper content types and cache headers
          echo "ðŸ”§ Setting content types and cache headers..."
          
          # HTML files - no cache for immediate updates
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/ s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive \
            --exclude "*" --include "*.html" \
            --metadata-directive REPLACE \
            --content-type "text/html" \
            --cache-control "public, max-age=0, must-revalidate"
            
          # JavaScript files - long cache with versioning
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/ s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive \
            --exclude "*" --include "*.js" \
            --metadata-directive REPLACE \
            --content-type "application/javascript" \
            --cache-control "public, max-age=31536000, immutable"
            
          # CSS files - long cache with versioning
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/ s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive \
            --exclude "*" --include "*.css" \
            --metadata-directive REPLACE \
            --content-type "text/css" \
            --cache-control "public, max-age=31536000, immutable"
            
          # Images and other assets - long cache
          aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/ s3://${{ secrets.S3_BUCKET_NAME }}/ --recursive \
            --exclude "*" --include "*.png" --include "*.jpg" --include "*.jpeg" --include "*.gif" --include "*.svg" --include "*.ico" \
            --metadata-directive REPLACE \
            --cache-control "public, max-age=31536000, immutable"
          
      - name: ðŸ”„ Invalidate CloudFront Cache
        run: |
          echo "ðŸ”„ Invalidating CloudFront cache..."
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "ðŸ“‹ Invalidation ID: $INVALIDATION_ID"
          
      - name: ðŸ§ª Test Deployment
        run: |
          # Get CloudFront domain name
          CLOUDFRONT_DOMAIN=$(aws cloudfront get-distribution \
            --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --query 'Distribution.DomainName' \
            --output text)
          
          echo "ðŸŒ Website URL: https://$CLOUDFRONT_DOMAIN"
          
          # Wait for deployment to propagate
          echo "â³ Waiting for deployment to propagate..."
          sleep 30
          
          # Test the website
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://$CLOUDFRONT_DOMAIN")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "âœ… Frontend deployment successful!"
            echo "ðŸŒ Website is accessible at: https://$CLOUDFRONT_DOMAIN"
          else
            echo "âš ï¸ Website returned HTTP $HTTP_STATUS - may still be propagating"
            echo "ðŸŒ Check manually at: https://$CLOUDFRONT_DOMAIN"
          fi
          
          echo "ðŸ“¦ S3 Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "ðŸš€ CloudFront Distribution: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"

      - name: ðŸ“Š Deployment Summary
        if: success()
        run: |
          CLOUDFRONT_DOMAIN=$(aws cloudfront get-distribution \
            --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --query 'Distribution.DomainName' \
            --output text)
          
          echo "## ðŸŽ‰ Frontend Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŒ Website URL | https://$CLOUDFRONT_DOMAIN |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸª£ S3 Bucket | ${{ secrets.S3_BUCKET_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| â˜ï¸ CloudFront ID | ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸŒ Visit Website](https://$CLOUDFRONT_DOMAIN)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ S3 Console](https://s3.console.aws.amazon.com/s3/buckets/${{ secrets.S3_BUCKET_NAME }})" >> $GITHUB_STEP_SUMMARY
          echo "- [â˜ï¸ CloudFront Console](https://console.aws.amazon.com/cloudfront/v3/home#/distributions/${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Time**: $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY 